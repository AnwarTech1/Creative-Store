<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Features</title>
  <!-- BootStarp File -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- CSS File -->
  <link rel="stylesheet" href="css/features.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Start Background Image -->
  <div class="address">
    <div class="overlay"></div>
    <div class="box">
      <h3>To Pay <span>Games</span>, <span>Amazon</span>, <span>Play Store</span> and <span>App Store</span></h3>
    </div>
  </div>
  <!-- End Background Image -->

  <!-- Start Features -->
  <div class="features">
    <div class="container">
      <div class="big-box">
        <div class="box">
          <img src="imgs/amazon.jpg" alt="">
          <h5>Amazon</h5>
        </div>
        <div class="box">
          <img src="imgs/playstore.jpg" alt="">
          <h5>Play Store</h5>
        </div>
        <div class="box">
          <img src="imgs/appstore.jpg" alt="">
          <h5>App Store</h5>
        </div>
        <div class="box">
          <img src="imgs/playstation.jpg" alt="">
          <h5>PlayStation</h5>
        </div>
        <div class="box">
          <img src="imgs/pubg.jpg" alt="">
          <h5>Pubg</h5>
        </div>
        <div class="box">
          <img src="imgs/freefire.jpg" alt="">
          <h5>Free Fire</h5>
        </div>
        <div class="box">
          <img src="imgs/fortnite.jpg" alt="">
          <h5>Fortnite</h5>
        </div>
      </div>
    </div>
  </div>
  <!-- End Features -->

  <!-- Start Delivery -->
  <div class="delivery">
    <div class="overlay"></div>
    <div class="container">
      <h3>Delivery In <span>Alexandria</span></h3>
    </div>
  </div>
  <!-- End Delivery -->

  <!-- JavaScript Files -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
</body>

</html>
